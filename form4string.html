<html>
<head>
<meta http-equiv='content-type' content='text/html'>
<title></title>
</head>
<body>
<h2>GoodHome在线订房表</h2>
<form action='formstringhandler.php' method='post'>
<table>
<tr bgcolor='#3399ff'>
	<td>客户姓名：</td>
	<td><input name='customername' type="text" size='20'/></td>
</tr>
<tr bgcolor='#cccccc'>
	<td>客户性别：</td>
	<td>
		<select name='gender'>
			<option value='m'>男</option>
			<option value='f'>女</option>
		</select>
	</td>
</tr>
<tr bgcolor='#3399ff'>
	<td>到达时间：</td>
	<td>
		<select name='arrivaltime'>
			<option value='1'>一天后</option>
			<option value='2'>两天后</option>
			<option value='3'>三天后</option>
			<option value='4'>四天后</option>
			<option value='5'>五天后</option>
		</select>	
	</td>
</tr> 
<tr bgcolor='#cccccc'>
	<td>电话：</td>
	<td><input type='text' name='phone' size='20'/></td>
</tr>
<tr bgcolor='#3399ff'>
	<td>email:</td>
	<td>
		<input type='text' name='email' size='20'/>
	</td>
</tr>
<tr bgcolor='#cccccc'>
	<td>其他需求：</td>
	<td>
		<textarea name='info' rows='10' cols='30'>  
			如果你有其他的需求，请填写在这里
		</textarea>
	</td>
</tr>
<tr>
	<td align='center' colspan=2><input type='submit' vaule='确认订房信息'/></td>
</tr>
</table>
</form>
</body>
</html>
